name: Generate Stripe Payment Links

on:
  push:
    branches:
      - main
    paths:
      - "js/packages.js" # Only trigger when packages.js is changed

jobs:
  generate-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: |
          npm install

      - name: Run Stripe link generation script
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          node js/generate-stripe-links.js
