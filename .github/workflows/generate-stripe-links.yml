name: Generate Stripe Payment Links

on:
  push:
    branches:
      - main
    paths:
      - "js/packages.json" # Only trigger when packages.json is changed

jobs:
  generate-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install

      - name: Run Stripe link generation script
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          echo "Checking if STRIPE_SECRET_KEY is set..."
          if [ -z "$STRIPE_SECRET_KEY" ]; then
            echo "ERROR: STRIPE_SECRET_KEY is not set!"
            exit 1
          else
            echo "STRIPE_SECRET_KEY is set (length: ${#STRIPE_SECRET_KEY})"
            echo "STRIPE_SECRET_KEY starts with: ${STRIPE_SECRET_KEY:0:7}..."
          fi
          
          echo "Running Stripe link generation..."
          node generateStripeLink.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add js/packages.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Stripe payment links" && git push)
