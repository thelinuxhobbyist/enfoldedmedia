  <!-- JavaScript -->
  <script src="js/onboarding.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Enhanced onboarding steps styling
      const originalOnboardingScript = document.querySelector('script[src="js/onboarding.js"]');
      if (originalOnboardingScript) {
        // Override the steps rendering to use modern styling
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get("product");
        
        if (product) {
          fetch("/config/onboarding.json")
            .then(response => response.json())
            .then(data => {
              const info = data[product];
              if (info) {
                document.getElementById('title').textContent = info.title;
                const stepsEl = document.getElementById('steps');
                stepsEl.innerHTML = '';
                
                info.steps.forEach((step, index) => {
                  const li = document.createElement('li');
                  li.style.cssText = `
                    counter-increment: step-counter;
                    margin-bottom: var(--space-4);
                    padding: var(--space-4);
                    background: var(--gray-50);
                    border-radius: var(--radius-lg);
                    position: relative;
                    padding-left: var(--space-12);
                  `;
                  
                  li.innerHTML = `
                    <div style="
                      position: absolute;
                      left: var(--space-4);
                      top: 50%;
                      transform: translateY(-50%);
                      width: 32px;
                      height: 32px;
                      background: var(--gradient-primary);
                      border-radius: 50%;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: white;
                      font-weight: 600;
                      font-size: 0.875rem;
                    ">${index + 1}</div>
                    <div style="font-weight: 500; color: var(--gray-800);">${step}</div>
                  `;
                  
                  stepsEl.appendChild(li);
                });
              }
            })
            .catch(error => {
              console.error('Error loading onboarding config:', error);
            });
        }
      }
      
      // Mobile menu functionality
      const mobileMenuToggle = document.getElementById('mobileMenuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
      const body = document.body;
      
      function toggleMobileMenu() {
        const isOpen = mobileMenu.classList.contains('active');
        
        if (isOpen) {
          mobileMenu.classList.remove('active');
          mobileMenuOverlay.classList.remove('active');
          mobileMenuToggle.classList.remove('active');
          body.classList.remove('menu-open');
        } else {
          mobileMenu.classList.add('active');
          mobileMenuOverlay.classList.add('active');
          mobileMenuToggle.classList.add('active');
          body.classList.add('menu-open');
        }
      }
      
      if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', toggleMobileMenu);
      }
      
      if (mobileMenuOverlay) {
        mobileMenuOverlay.addEventListener('click', toggleMobileMenu);
      }
      
      // Close menu when clicking on a link
      document.querySelectorAll('.mobile-nav-link').forEach(link => {
        link.addEventListener('click', function() {
          if (this.getAttribute('href').startsWith('#')) {
            toggleMobileMenu();
          }
        });
      });
      
      // Header scroll effect
      window.addEventListener('scroll', function() {
        const header = document.querySelector('.modern-header');
        if (window.scrollY > 100) {
          header.style.background = 'rgba(255, 255, 255, 0.98)';
          header.style.boxShadow = '0 4px 6px -1px rgb(0 0 0 / 0.1)';
        } else {
          header.style.background = 'rgba(255, 255, 255, 0.95)';
          header.style.boxShadow = 'none';
        }
      });
    });
  </script>
