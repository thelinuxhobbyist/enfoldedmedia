<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | Enfolded Media</title>
  <meta name="description" content="Page not found - Enfolded Media">
  <link rel="stylesheet" href="css/unified.css">
  <style>
    .notfound-container { text-align: center; padding: 8rem 1rem 4rem; }
    .notfound-title { font-size: 5rem; font-weight: 900; color: var(--primary, #1a237e); margin-bottom: 1rem; }
    .notfound-message { font-size: 1.5rem; margin-bottom: 2rem; color: var(--gray-700, #333); }
    .notfound-btn { display: inline-block; padding: 0.75rem 2rem; background: var(--primary, #1a237e); color: #fff; border-radius: 4px; text-decoration: none; font-weight: 600; transition: background 0.2s; }
    .notfound-btn:hover { background: #111a4e; }
  </style>
</head>
<body>
  <header class="modern-header">
    <div class="container">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Enfolded Media" class="logo">
      </a>
    </div>
  </header>
  <main>
    <div class="notfound-container">
      <div class="notfound-title">404</div>
      <div class="notfound-message">Sorry, the page you’re looking for can’t be found.</div>
      <a href="index.html" class="notfound-btn">Back to Home</a>
      <p style="margin-top:2rem; color:var(--gray-500, #888); font-size:1rem;">Recognising language as a bridge to cultural connection, we design for impact and help you reach new audiences in a multicultural Britain.</p>
    </div>
  </main>
  <footer class="modern-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-center">
          <img src="images/logo.png" alt="Enfolded Media" class="footer-logo">
          <p class="footer-copyright">&copy; <span id="copyright-year">2025</span> ENFOLDED MEDIA</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
